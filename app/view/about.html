<div class="container" style="margin-top:50px; background:white; border:rgba(0,0,0,.14); border-radius:2px; 
                                              border-width:2px; border-style:solid; margin-bottom:50px; padding:20px;">
    <div class="row center-block">
        <div class="hidden-xs col-sm-3 ">
            <img ng-src="{{page.profilePicture}}" class="img-responsive img-thumbnail" style="border:1px" />
        </div>
        <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 ">
            <div class="post-preview" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">

                <p class="post-description " ng-bind-html="page.about | linebreak | to_trusted">

                </p>


            </div>
        </div>
    </div>
</div>
