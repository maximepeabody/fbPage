<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller = "appCtrl">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{page.name}}</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/clean-blog.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body >

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top" ng-controller="navigationCtrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header ">
                <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" ng-init="isCollapsed" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar" ng-show="tabs.gallery"></span>

                    <span class="icon-bar" ng-show="tabs.events"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="index.html">{{page.name}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse" ng-class="{collapse: !isCollapsed}" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#/" ng-click="isCollapsed = !isCollapsed">Home</a>
                    </li>
                    <li>
                        <a href="#/about" ng-click="isCollapsed = !isCollapsed">About</a>
                    </li>
                    <li>
                        <a href="#/gallery" ng-show="tabs.gallery">Gallery</a>
                    </li>
                    <li>
                        <a href="#/events" ng-show="tabs.events">Events</a>
                    </li>
                    <li>
                        <a href="#/contact" >Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{page.coverURL}}')" ng-controller="headerCtrl">
        <header class="intro-header" style="background-color: rgba(0,0,0,0.3)">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        
                        <h1>{{page.name}}</h1>
                        <hr class="small">
                        <span class="subheading">{{page.about}}</span>
                    </div>
                </div>
            </div>
        </div>
        </header>
    </header>

    <!-- Main Content -->
    <div ng-view></div>
    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
   <!-- <script src="js/jquery.js"></script> -->

    <!-- Bootstrap Core JavaScript -->
   <!-- <script src="js/bootstrap.min.js"></script> -->

    <!-- Custom Theme JavaScript -->
   <!-- <script src="js/clean-blog.min.js"></script> -->
    
    <!-- angular js file -->
    <script src="bower_components/angular/angular.min.js"></script>
    
    <!-- angular facebook file -->
    <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
    
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    


   
    
    
    <!-- custom angular app -->
    <script src="app.js"></script>

</body>

</html>
